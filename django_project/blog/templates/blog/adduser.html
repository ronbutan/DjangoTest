{% extends "blog/base.html" %}
{% block content %}
    <h1>Add new user</h1>
    <hr/>
    <div>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="txtUserName" class="form-label">UserName</label>
                <input type="text" class="form-control" id="txtUserName" aria-describedby="usernameHelp" name="username">
                <div id="usernameHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="txtFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="txtFirstName" name="firstname">
            </div>
            <div class="mb-3">
                <label for="txtLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="txtLastName" name="lastname">
            </div>
            <div class="mb-3">
                <label for="txtPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="txtPassword" name="password">
            </div>
            <div class="mb-3">
                <label for="txtConfirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="txtConfirmPassword" name="confirmpassword">
            </div>
            <div class="mb-3">
                <label for="txtDob" class="form-label">Birthdate</label>
                <input type="date" class="form-control" id="txtDob" name="dob">
            </div>
            <div class="mb-3">
                <label for="txtEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="txtEmail" name="email">
            </div>

            <input type="submit" class="btn btn-primary" value="Sign Up"/>
        </form>
    </div>
{% endblock content%}
